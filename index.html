<!DOCTYPE html>
<html lang="en">
  <head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--====== Title ======-->
    <title>Epilepsy Checker</title>

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="/static/images/favicon.svg"
      type="image/svg"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="/static/css/lineicons.css" />
  </head>

  <body class="bg-light">
    <!--====== NAVBAR NINE PART START ======-->

    <nav class="navbar navbar-dark navbar-expand-sm bg-dark fixed-top">
      <div class="container">
        <a href="/" class="navbar-brand" style="font-size:xx-large">
          <i class="fas fa-blog"></i> &nbsp; EPILEPSY CHECKER
        </a>
      </div>
    </nav>

    <!-- Start header Area -->
    <div class="container mt-5 pt-5">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-12 col-12">
          <div class="header-content shadow p-3 mb-5 bg-white rounded">
            <p>Upload a EEG image to check whether its epileptic or not</p>

            <form id="upload-form" method="post" enctype="multipart/form-data">
              <input
                type="file"
                name="image"
                id="image-input"
                class="form-control-file"
                accept=".png, .jpg, .jpeg"
              />
            </form>
            <div
              class="glightbox video-button"
              id="predict-btn"
              style="padding: 20px"
            >
              <span class="btn icon-btn bg-dark rounded-circle">
                <i class="lni lni-play" style="color: white"></i>
              </span>
              <span class="text">Check Now</span>
            </div>
          </div>
        </div>
        <div
          class="col-lg-6 col-md-12 col-12 shadow-lg p-3 mb-5 bg-white rounded d-flex justify-content-center align-items-center"
        >
          <div class="header-image">
            <img
              id="imageWidget"
              src="/static//images/up_icon.png"
              alt=""
              style="width: 400px; height: 400px"
            />
          </div>
        </div>
      </div>

      <div id="loading">
        <center>
          <div class="spinner-grow spinner-grow-sm text-success"></div>
          <div class="spinner-grow spinner-grow-sm text-info"></div>
          <div class="spinner-grow spinner-grow-sm text-success"></div>
          <div class="spinner-grow spinner-grow-sm text-info"></div>
          <div class="spinner-grow spinner-grow-sm text-success"></div>
          <div class="spinner-grow spinner-grow-sm text-info"></div>
          <div class="spinner-grow spinner-grow-sm text-success"></div>
          <div class="spinner-grow spinner-grow-sm text-info"></div>
          <div class="spinner-grow spinner-grow-sm text-success"></div>
          <div class="spinner-grow spinner-grow-sm text-info"></div>
          <div class="spinner-grow spinner-grow-sm text-success"></div>
          <div class="spinner-grow spinner-grow-sm text-info"></div>
          <div class="spinner-grow spinner-grow-sm text-success"></div>
          <div class="spinner-grow spinner-grow-sm text-info"></div>
        </center>
      </div>
      <div
        id="result"
        style="display: flex; justify-content: center; align-items: center"
      ></div>
    </div>
    <!-- End header Area -->

    <!--====== js ======-->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>

    <script></script>
  </body>
</html>
